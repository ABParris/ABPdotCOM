<html>
    <h1>{{blogType}}</h1>
    <button>Add post</button>
    <body>
        {%for blogObject in posts%}
        <div class="blogItem">
            <div style="padding: 10px;">
                <img src="{{url_for('static', filename='images/image.jpg')}}" width="42" height="42">
                <!-- {{blogObject.image}} -->
                <h2>{{blogObject.title}}</h2>
                {{blogObject.timestamp}}
                <div>Description:</div>
                <div class="description">
                    {{blogObject.description}}
                </div>
            </div>  
        </div>
        {%endfor%}
    </body>
</html>

<style>
    button{
        background-color: blueviolet;
        color: cornsilk;
    }
    .blogItem{
        background-color: #fff;
        width: auto;
        margin-top: 3px;
        box-shadow: 0px 1px 1px rgba(27,31,35,0.1);
        border-radius: 6px;
        border: 1px solid #e1e4e8;
        width: 50vw;
    }
    .description{
        margin-left: 1ch;
        padding-top: 3px;
        width: 95%;
    }
</style>
